<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DirBustErl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/dirbusterl.css" rel="stylesheet">
  </head>
  <body>
    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/dirbusterl.js"></script>
    <div class="modal fade" id="detailsModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Bust session details</h4>
          </div>
          <div class="modal-body">
            <h5>Parameters</h5>
            <table class="table detailsParams"><tbody></tbody></table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="container">
      <form class="form-bust" id="bust">
        <h2 class="form-bust-heading">Start a DirBustErl session</h2>
        <div class="input-group" id="ig_url">
          <span class="input-group-addon">URL</span>
          <input type="text" class="form-control" id="url" placeholder="http://example.com/" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="ig_wordlist">Wordlist</span>
          <input type="text" class="form-control" id="wordlist">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Start</button>
      </form>
    <h2>Sessions</h2>
    <div class="table-responsive">
      <table class="table" id="sessions">
        <thead>
          <tr>
            <th>ID</th>
            <th>URL</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    </div>
  </body>
</html>
